<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenstudios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">

                <div class="logo">
                    <img src="img/Logo.png" alt="kenstudios_logo">
                </div>
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Passsword</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign In with Company or School</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">Create an Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2023, Kenstudios All Rights Reserved</p>
    
                <div><a href="#">Terms of use</a> | <a href="#">Privacy Policy</a></div>
    
            </footer>

        </div> 
       
        <div id="right">

            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's Create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
